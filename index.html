<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="full">
    <h1>ปริมาณการใช้ปูนสำหรับงานเทพื้น</h1>
    <div class="content">   
        <h2>คำนวณคิวปูน</h2><br>
        <div class="mb-3 mt-3">
        
          <label class="form-label">ความกว้างของพื้นที่ (เมตร)</label>
          <input class="form-control" id="w">
        </div>
        <div class="mb-3">
          <label class="form-label">ความยาวของพื้นที่ (เมตร)</label>
          <input class="form-control" id="l">
        </div>
        <div class="mb-3">
            <label class="form-label">ความหนาของพื้นที่ (เมตร)</label>
            <input class="form-control" id="h">
          </div>
      
        <button class="btn btn-primary" onclick="input(w,l,h)">คำนวณ</button>
    
    </div>
    <div class="content_past2" id="show_ans" style="display: none;">
        <div>
            <h2>ประมาณค่าใช้จ่าย</h2><br>
            <p>จำนวนปูนที่ต้องใช้ :</p>
            <p id="quantity"></p>
            <p>ราคาประมาณ :</p>
            <p id="price"></p>
            <p style="color: red;">**ราคาอาจเปลี่ยนแปลงตาม โปรโมชั่น ระยะทาง และบริษัทที่จำหน่าย</p>
        </div>  
    </div>
  </div>
     <script src="app.js"></script> 
</body>
</html>
